service: rest-endpoint

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-west-2

  iamRoleStatements:
    - Effect: Allow
      Action: "*"
      Resource: "*"

  apiGateway:
    shouldStartNameWithService: true
    apiKeys:
      - name: rest-endpoint-apikey
        value: ${env:API_KEY, ''}

functions:
  triager:
    handler: energy.default
    events:
      - http:
          method: POST
          path: /energy

resources:
  Outputs:
    apiKeyId:
      Value: !Ref ApiGatewayApiKey1
